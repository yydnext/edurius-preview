<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edurius Preview</title>
  <style>
    :root { --bg:#0f2742; --card:#122b4a; --txt:#eaf2ff; --muted:#9fb6d4; --btn:#4ea3ff; }
    body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.5 system-ui,Segoe UI,Roboto,Arial}
    .wrap{min-height:100svh;display:grid;place-items:center}
    .card{background:var(--card);padding:36px 44px;border-radius:16px;max-width:560px;
          box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 10px;font-size:32px}
    p{margin:0 0 20px;color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:12px 18px;border-radius:10px;text-decoration:none;
          font-weight:600;background:var(--btn);color:#002247}
    a.link{color:#bcd7ff;text-decoration:underline}
    footer{margin-top:18px;font-size:13px;color:#9fb6d4}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Edurius Preview</h1>
      <p>This page is served by <strong>GitHub Pages</strong>.</p>

      <div class="actions">
        <a class="btn" href="/app">Go to App (Landing)</a>
        <a class="btn" href="/lofi">Open Lofi Prototype</a>
      </div>

      <footer>
        Need help? <a class="link" href="mailto:ops@edurius.com">ops@edurius.com</a>
      </footer>
    </section>
  </main>
</body>
</html>
